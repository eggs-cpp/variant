os:
  - Visual Studio 2013
  - Visual Studio 2015

configuration:
  - Debug
  - Release

branches:
  only:
    - master
    - develop

build_script:
  - mkdir build
  - cd build
  - cmake ..
  - cmake --build . --config %CONFIG%
